<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uri.tr</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header>
        <h1>uri.tr - We shorten your urls for you </h1>
    </header>
    <main ng-app="app">
        <form ng-controller="submitController" ng-submit="createUrl()">
            <label for="url">Url</label>
            <input type="text" name="url" ng-model="url"/>
            <label for="slug">Slug</label>
            <input type="text" name="slug" ng-model="slug"/>
            <button type="submit">Create</button>
            <h3 ng-if="result" ng-cloak>
                {{result}}
            </h3>
        </form>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.0/angular-route.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
